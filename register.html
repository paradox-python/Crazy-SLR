<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: linear-gradient(to bottom right, #e4cdff, #cdcdcd);
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
        }
        form {
            width: 90%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #ff7e5f;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #ff7040;
        }
        .subscribe-options {
            margin-bottom: 20px;
        }
        .subscribe-options label {
            margin-right: 20px;
        }
    </style>
</head>
<body>
   
    <form action="https://formspree.io/f/mvoewbpl" method="post" onsubmit="return validateAge()">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="quantity">Maximum Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="1" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <div class="subscribe-options">
            <label>Subscription:</label>
            <label for="subscribe-yes">Yes</label>
            <input type="radio" id="subscribe-yes" name="subscribe" value="Yes">
            <label for="subscribe-no">No</label>
            <input type="radio" id="subscribe-no" name="subscribe" value="No" checked>
        </div>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateAge() {
            var ageInput = document.getElementById('age').value;
            if (ageInput < 17) {
                alert('You must be at least 17 years old to submit this form.');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
