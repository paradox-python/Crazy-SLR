<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now</title>
    <link rel="icon" href="title.jpg" type="image/x-icon"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: linear-gradient(to bottom right, #e4cdff, #cdcdcd);
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
        }
        form {
            width: 90%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #ff7e5f;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #ff7040;
        }
        /* Hide the country text input by default */
        #otherCountry {
            display: none;
        }
    </style>
</head>
<body>
   
    <form action="https://formspree.io/f/xayrpkoj" method="post" onsubmit="return validateAge()">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="country">Country:</label>
        <select id="country" name="country" onchange="checkCountry(this.value)" required>
            <option value="">Select</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="other">Other</option>
        </select>

        <!-- Text input for other country -->
        <input type="text" id="otherCountry" name="otherCountry" placeholder="Enter your country" style="margin-top: 10px;">

        <label for="challengeType">Challenge Type:</label>
        <select id="challengeType" name="challengeType" onchange="checkChallengeType(this.value)" required>
            <option value="">Select</option>
            <option value="dance">Art Competition</option>
            <option value="song">Writing Competition</option>
            <option value="other">Other</option>
        </select>

        <!-- Text input for other challenge type -->
        <input type="text" id="otherChallengeType" name="otherChallengeType" placeholder="Enter other challenge type" style="margin-top: 10px; display: none;">

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateAge() {
            var ageInput = document.getElementById('age').value;
            if (ageInput < 17) {
                alert('You must be at least 17 years old to submit this form.');
                return false;
            }
            return true;
        }

        function checkCountry(value) {
            if (value === 'other') {
                document.getElementById('otherCountry').style.display = 'block';
            } else {
                document.getElementById('otherCountry').style.display = 'none';
            }
        }

        function checkChallengeType(value) {
            if (value === 'other') {
                document.getElementById('otherChallengeType').style.display = 'block';
            } else {
                document.getElementById('otherChallengeType').style.display = 'none';
            }
        }
    </script>
</body>
</html>
