<!DOCTYPE html>
<html>
<head>
    <title>Crazy SLR</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(246, 209, 245);
            background-size: cover;
        }

        .header {
            background-image: url('ban1.jpg');
            background-size: cover;
            color: #c6c125;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            border-bottom: 2px solid #ff0000;
            perspective: 1000px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: lightyellow;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #fff;
        }

        .main-text {
            text-align: center;
            margin-top: 50px;
        }

        .main-text ch {
            font-size: 24px;
            display: block;
            margin-bottom: 20px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.3s;
            perspective: 1000px;
        }

        .button:hover {
            transform: translateY(-3px) rotateX(20deg) rotateY(10deg);
        }

        @media only screen and (max-width: 600px) {
            .header {
                padding: 10px;
            }

            nav {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                display: block;
                margin: 10px 0;
            }

            .main-text {
                margin-top: 20px;
            }

            .main-text ch {
                font-size: 20px;
            }

            .button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        /* Reduce background image intensity */
        body {
            filter: brightness(80%);
        }
    </style>
</head>
<body>
    <div class="header">
        <nav>
            <h1>Crazy SLR</h1>  
            
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About Channel</a></li>
            </ul>
        </nav>
        <div class="main-text">
            <ch><b>SUBSCRIBE YT Channel - Crazy SLR</b></ch>
            <a href="https://www.youtube.com/@CrazySLR" class="button">YouTube Channel</a>
            <a href="donation.html" class="button">Subscription</a>
        </div>
    </div>
</body>
</html>
