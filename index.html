<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy SLR</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(255, 234, 254);
            perspective: 1000px;
            filter: brightness(89%);
        }

        .header {
            background-image: url('ban1.jpg');
            background-size: cover;
            color: #fff;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            border-bottom: 2px solid #ff0000;
            position: relative;
            animation: slideInDown 1s ease-in-out;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: lightyellow;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
            border: 2px solid transparent;
            padding: 5px 10px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
            border-color: #fff;
        }

        nav ul li a {
            border: 2px solid #f0eeee;
        }

        .main-text {
            text-align: center;
            margin-top: 50px;
            animation: fadeIn 1s ease-in-out;
        }

        .main-text span {
            font-size: 24px;
            display: block;
            margin-bottom: 20px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.05);
            }
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.3s;
        }

        .button:hover {
            transform: translateY(-3px) rotateX(20deg) rotateY(10deg);
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            50% {
                transform: translateX(5px);
            }
            75% {
                transform: translateX(-5px);
            }
            100% {
                transform: translateX(0);
            }
        }

        @media only screen and (max-width: 600px) {
            .header {
                padding: 10px;
            }

            nav {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                display: block;
                margin: 10px 0;
            }

            .main-text {
                margin-top: 20px;
            }

            .main-text span {
                font-size: 20px;
            }

            .button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        .upcoming-event {
            text-align: center;
            font-size: 20px;
            margin-top: 30px;
            color: #201f1f;
        }

        .logo {
            width: 200px;
            height: auto;
        }

        .brand-name {
            font-size: 36px;
            font-weight: bold;
            margin-top: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        p {
            text-align: center;
            margin-top: 30px;
        }

        .challenge {
            text-align: center;
            margin-top: 30px;
        }

        .challenge img {
            max-width: 100%;
            height: auto;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <nav>
                <img class="logo" src="cl.jpg" alt="Logo">

                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="about.html">About Channel</a></li>
                </ul>
            </nav>
            <div class="main-text">
                <span><b>SUBSCRIBE YT Channel - Crazy SLR</b></span>
                <a href="https://www.youtube.com/@CrazySLR" class="button">YouTube Channel</a>
                <a href="donation.html" class="button">Support Here</a>
            </div>
        </div>
    </div>

    <div class="challenge">
        <img src="c.jpg">
    </div>
    <p><b class="upcoming-event">Upcoming Event: [Surprise for everyone....]</b></p>

    <div class="button-container">
        <a href="register.html" class="button">Register Now For challenge</a>
    </div>
</body>
</html>
