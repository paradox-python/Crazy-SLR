<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy SLR</title>
    <link rel="icon" href="title.jpg" type="image/x-icon"> 
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(255, 234, 254);
            perspective: 1000px;
            filter: brightness(89%);
        }

        .header {
            background-image: url('ban1.jpg');
            background-size: cover;
            color: #fff;
            padding: 20px;
            font-size: 24px;
            text-align: center;
            border-bottom: 2px solid #ff0000;
            position: relative;
            animation: slideInDown 1s ease-in-out;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
            margin-right: 10px;
        }

        .menu-icon .dot {
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            margin: 2px;
        }

        nav ul li a {
            color: lightyellow;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
            border: 2px solid transparent;
            padding: 5px 10px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
            border-color: #fff;
        }

        nav ul li a {
            border: 2px solid #f0eeee;
        }

        .main-text {
            text-align: center;
            margin-top: 50px;
            animation: fadeIn 1s ease-in-out;
        }

        .main-text span {
            font-size: 24px;
            display: block;
            margin-bottom: 20px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.05);
            }
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.3s;
        }
        .button:hover {
            transform: scale(0.9) ;
        }
        

        @media only screen and (max-width: 600px) {
            .header {
                padding: 10px;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
                display: none;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: rgba(10, 10, 10, 0.9);
                box-shadow: 0px 8px 16px 0px rgba(29, 28, 28, 0.59);
                border-radius: 5px;
                z-index: 1;
            }

            nav ul.active {
                display: flex;
            }

            nav ul li {
                display: block;
                margin: 10px 0;
            }

            .main-text {
                margin-top: 20px;
            }

            .main-text span {
                font-size: 20px;
            }

            .button {
                padding: 8px 16px;
                font-size: 14px;
            }

            .menu-icon {
                display: block;
            }
        }

        .upcoming-event {
            text-align: center;
            font-size: 20px;
            margin-top: 30px;
            color: #201f1f;
        }

        .logo {
            width: 200px; /* Adjust as needed */
            height: auto;
            transition: transform 0.4s; /* Add transition for smooth animation */
        }
        
        .logo:hover {
            transform: scale(1.5); /* Zoom in effect on hover */
        }
        
        .brand-name {
            font-size: 36px;
            font-weight: bold;
            margin-top: 10px;
            text-shadow: 2px 2px 4px rgba(220, 216, 216, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        p {
            text-align: center;
            margin-top: 30px;
        }

        .challenge {
            text-align: center;
            margin-top: 30px;
        }

        .challenge img {
            max-width: 100%;
            height: auto;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .loading-spinner {
            border: 4px solid rgba(221, 247, 255, 0.798);
            border-radius: 50%;
            border-top: 4px solid #020ccf;
            width: 50px;
            height: 50px;
            animation: spin 1s linear ;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            display:none;
            margin-top: 240px;
            /* Initially hide the loading spinner */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-content">
            <nav>
                <img class="logo" src="logo.jpg" alt="Logo">
                <div class="menu-icon" onclick="toggleMenu()">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <ul>
                    <li><a class="button" onclick="showLoading('index.html')">Home</a></li>
                    <li><a class="button" onclick="showLoading('contact.html')">Contact</a></li>
                    <li><a class="button" onclick="showLoading('about.html')">About Channel</a></li>
                    <div class="loading-spinner" id="loadingSpinner"></div>
                </ul>
            </nav>
            <div class="main-text">
                <span><b>SUBSCRIBE YT Channel - Crazy SLR</b></span>
                <a class="button" onclick="showLoading('https://www.youtube.com/@CrazySLR')" >YouTube Channel</a>
                <a class="button" onclick="showLoading('rank.html')">Winners</a>
                <div class="loading-spinner" id="loadingSpinner"></div>
            </div>
        </div>
    </div>

    <div class="challenge">
        <img src="challenge.jpg">
    </div>
    <p><b class="upcoming-event">Upcoming Event: [Surprise for everyone....]</b></p>

    <div class="button-container">
        <a class="button" onclick="showLoading('register.html')">Register Now For challenge</a>
        <div class="loading-spinner" id="loadingSpinner"></div>
    </div>

    <script>
        function toggleMenu() {
            var nav = document.querySelector('nav ul');
            nav.classList.toggle('active');
        }
    </script>
        <!-- Your JavaScript -->
        <script>
            
    function showLoading(x) {
        // Show loading spinner
        document.getElementById('loadingSpinner').style.display = 'block';

        // Simulate a delay to show loading animation
        setTimeout(function() {
            // Navigate to the next page
            window.location.href = x;
        }, 1000); // Change 2000 to the desired duration of your loading animation in milliseconds
    }

    // Add event listener for page load
    window.addEventListener('load', function() {
        // Hide the loading spinner when the page is loaded
        document.getElementById('loadingSpinner').style.display = 'none';
    });
        </script>
</body>

</html>
