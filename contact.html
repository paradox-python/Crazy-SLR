<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* Basic styling for the form */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            color: #007bff;
            text-transform: uppercase;
            font-size: 36px;
            text-shadow: 2px 2px #ccc;
        }
        form {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, input, textarea {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="phone"],
        textarea {
            width: calc(100% - 22px); /* Adjusting width to account for border */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .note {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Contact us by filling the form.......</h1>
    <form action="https://formspree.io/f/mvoewbpl" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="Full Name" name="Name:-" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="E-mail Id:-" required>
        
        <label for="phone">Phone No.</label>
        <input type="phone" id="phone" name="Phone Number:-" required>

        <label for="message">Message:</label>
        <textarea id="message" name="Message"  required></textarea>

        <input type="submit" value="Submit">
    </form>
    <div class="note">
        <h2>Note:</h2>
        <p>1. Send messages only for business purposes.</p>
    </div>
  
</body>
</html>
